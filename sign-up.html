    <!-- Sign up Page  -->

    <section class="signup">

        <h1>Sign up to hire Tech Talent</h1>

        <div class="sign-up">
            

            <div class="signup-firstwrapper">
                
    
                <form action="" method="post" enctype="multipart/form-data" class="form">
                    <div class="form-item">
                        <label for="name"  id="label"> First Name: </label>
                        <input type="text" id="name" placeholder="Enter first name" name="fullName"  required class="input">
    
                    </div>
    
                    <div class="form-item">
                        <label for="name"  id="label"> Last Name: </label>
                        <input type="text" id="name" placeholder="Enter your last name" name="fullName"  required class="input">
    
                    </div>
    
                    <div class="form-item">
                        <label for="name"  id="label"> Address: </label>
                        <input type="text" id="name" placeholder="Enter your address" name="fullName"  required class="input">
    
                    </div>
    
                    
    
                    
                    <div class="form-item">
                        
                        <label for="email"  id="label"> Email: </label>
                        <input type="email" id="email" required class="input">
    
                    </div>
    
                    <div class="form-item">
                        <label for="password"  id="label"> Password: </label>
                        <input type="password" id="password" required class="input">
                    </div>
    
                    <div class="form-item">
                        <label for="password"  id="label">Confirm Password: </label>
                        <input type="password" id="password" required class="input">
                    </div>
    
    
                    <div class="form-item">
                        <label for="tel"TEL id="label">Phone number:</label>
                        <input type="tel" id="tel" class="input">
                    </div>

                    <div class="form-item">
                        <label for="date" id="label">Birthday</label>
                        <input type="date" class="input">
                    
                    </div>
    
    
                
                
                    <div class="gender">
    
                        <label for="gender" class="gender" id="gender"> Gender:</label>
                        
                        <input type="radio" name="gender" checked value="male" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="female"  id="female">
                        <label for="female"> Female</label>
                        <input type="radio" name="gender"  value="other" id="other">
                        <label for="other">Other</label>
    
                    </div>
    
                    
                    <div>
                        <input type="checkbox" id="checkbox" required>
                        <label for="checkbox"> Remember me </label>
    
                    </div>
                    
                    
    
                    <div>
                        <button type="submit">Submit</button>
                    </div>
